<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Bot Infrastructure Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        .last-updated {
            font-weight: 600;
            color: #1976d2;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .bot-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #ddd;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .bot-card.running { border-left-color: #4CAF50; }
        .bot-card.healthy { border-left-color: #4CAF50; }
        .bot-card.idle { border-left-color: #FF9800; }
        .bot-card.unhealthy { border-left-color: #f44336; }
        .bot-card.offline { border-left-color: #9e9e9e; }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bot-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.running { background: #e8f5e8; color: #2e7d32; }
        .status-badge.healthy { background: #e8f5e8; color: #2e7d32; }
        .status-badge.idle { background: #fff3e0; color: #f57c00; }
        .status-badge.unhealthy { background: #ffebee; color: #c62828; }
        .status-badge.offline { background: #f5f5f5; color: #616161; }

        .bot-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .repository-link {
            color: #1976d2;
            text-decoration: none;
        }

        .repository-link:hover {
            text-decoration: underline;
        }

        .activity-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .activity-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
        }

        .activity-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .activity-time {
            color: #666;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .error {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-bots {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-refresh {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 15px;
            transition: background 0.3s ease;
        }

        .manual-refresh:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .bot-details {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Claude Bot Infrastructure</h1>
            <p>Self-hosted status dashboard for all Claude bot instances</p>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalBots">0</div>
                <div class="stat-label">Total Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeBots">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="queuedTasks">0</div>
                <div class="stat-label">Queued Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processedTasks">0</div>
                <div class="stat-label">Processed Today</div>
            </div>
        </div>

        <div class="refresh-info">
            <span>Auto-refreshing every 30 seconds</span>
            <button class="manual-refresh" onclick="refreshStatus()">↻ Refresh Now</button>
            <span class="last-updated" id="lastUpdated">Loading...</span>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading bot status...</p>
        </div>
        <div id="statusContainer" class="status-grid" style="display: none;"></div>
    </div>

    <script>
        class BotStatusDashboard {
            constructor() {
                this.refreshInterval = 30000; // 30 seconds
                this.lastUpdateTime = null;
                this.refreshTimer = null;
                
                this.init();
            }
            
            init() {
                console.log('🤖 Initializing Claude Bot Status Dashboard');
                this.startAutoRefresh();
                this.loadAllBotStatus();
            }
            
            startAutoRefresh() {
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                }
                
                this.refreshTimer = setInterval(() => {
                    this.loadAllBotStatus();
                }, this.refreshInterval);
                
                console.log(`🔄 Auto-refresh enabled (${this.refreshInterval / 1000}s interval)`);
            }
            
            async loadAllBotStatus() {
                console.log('📊 Loading status for all bots...');
                this.showLoading();
                this.clearErrors();
                
                try {
                    const response = await fetch('/api/status', {
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('✅ Status data loaded:', data);
                    
                    this.hideLoading();
                    this.renderBotStatuses(data.statuses || []);
                    this.updateStats(data.statuses || []);
                    this.updateLastRefreshTime();
                    
                } catch (error) {
                    console.error('❌ Failed to load status:', error);
                    this.hideLoading();
                    this.showError(`Failed to load bot status: ${error.message}`);
                }
            }
            
            updateStats(statuses) {
                const totalBots = statuses.length;
                const activeBots = statuses.filter(s => ['running', 'healthy', 'idle'].includes(s.status || s.health)).length;
                const queuedTasks = statuses.reduce((sum, s) => sum + (s.queued_tasks || 0), 0);
                const processedTasks = statuses.reduce((sum, s) => sum + (s.processed_tasks || 0), 0);
                
                document.getElementById('totalBots').textContent = totalBots;
                document.getElementById('activeBots').textContent = activeBots;
                document.getElementById('queuedTasks').textContent = queuedTasks;
                document.getElementById('processedTasks').textContent = processedTasks;
                
                if (totalBots > 0) {
                    document.getElementById('statsBar').style.display = 'grid';
                }
            }
            
            renderBotStatuses(statuses) {
                const container = document.getElementById('statusContainer');
                
                if (statuses.length === 0) {
                    this.showNoBots();
                    return;
                }
                
                container.innerHTML = statuses.map(status => this.renderBotCard(status)).join('');
                container.style.display = 'grid';
            }
            
            renderBotCard(status) {
                const healthStatus = this.determineHealthStatus(status);
                const uptime = status.uptime || 'Unknown';
                const repository = status.repository || 'Unknown';
                const queuedTasks = status.queued_tasks || 0;
                const processedTasks = status.processed_tasks || 0;
                
                const timestamp = status.timestamp ? new Date(status.timestamp).toLocaleString() : 'Unknown';
                
                const repoLink = repository !== 'Unknown' 
                    ? `<a href="https://github.com/${repository}" target="_blank" class="repository-link">${repository}</a>`
                    : repository;
                
                const activityHtml = this.renderRecentActivity(status.recent_activity || []);
                
                return `
                    <div class="bot-card ${healthStatus}">
                        <div class="bot-header">
                            <div class="bot-name">${status.bot_id || 'Unknown Bot'}</div>
                            <div class="status-badge ${healthStatus}">${healthStatus}</div>
                        </div>
                        
                        <div class="bot-details">
                            <div class="detail-item">
                                <div class="detail-label">Repository</div>
                                <div class="detail-value">${repoLink}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Uptime</div>
                                <div class="detail-value">${uptime}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Queued</div>
                                <div class="detail-value">${queuedTasks} tasks</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Processed</div>
                                <div class="detail-value">${processedTasks} tasks</div>
                            </div>
                        </div>
                        
                        ${activityHtml}
                        
                        <div class="activity-section">
                            <div class="activity-title">Last Update</div>
                            <div class="activity-time">${timestamp}</div>
                            ${status.error ? `<div style="color: #c62828; margin-top: 8px; font-size: 0.9rem;">⚠️ ${status.error}</div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            renderRecentActivity(activities) {
                if (!activities || activities.length === 0) {
                    return `
                        <div class="activity-section">
                            <div class="activity-title">Recent Activity</div>
                            <div class="activity-item">No recent activity</div>
                        </div>
                    `;
                }
                
                const activityItems = activities.slice(0, 3).map(activity => `
                    <div class="activity-item">
                        <div>${activity.title || 'Unknown task'}</div>
                        <div class="activity-time">${activity.completed_at || 'Unknown time'} • ${activity.status || 'Unknown status'}</div>
                    </div>
                `).join('');
                
                return `
                    <div class="activity-section">
                        <div class="activity-title">Recent Activity</div>
                        ${activityItems}
                    </div>
                `;
            }
            
            determineHealthStatus(status) {
                const primaryStatus = status.status || status.health || 'unknown';
                
                switch (primaryStatus.toLowerCase()) {
                    case 'running':
                    case 'healthy':
                        return 'healthy';
                    case 'idle':
                        return 'idle';
                    case 'error':
                    case 'unhealthy':
                    case 'failed':
                        return 'unhealthy';
                    case 'offline':
                    case 'stopped':
                        return 'offline';
                    default:
                        return 'offline';
                }
            }
            
            showLoading() {
                document.getElementById('loadingContainer').style.display = 'block';
                document.getElementById('statusContainer').style.display = 'none';
            }
            
            hideLoading() {
                document.getElementById('loadingContainer').style.display = 'none';
            }
            
            showNoBots() {
                const container = document.getElementById('statusContainer');
                container.innerHTML = `
                    <div class="no-bots">
                        <h3>No Bot Status Available</h3>
                        <p>No Claude bot instances are currently reporting status.</p>
                        <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                            Bots will appear here once they start reporting status to this dashboard.
                        </p>
                    </div>
                `;
                container.style.display = 'block';
            }
            
            showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${message}
                    </div>
                `;
            }
            
            clearErrors() {
                document.getElementById('errorContainer').innerHTML = '';
            }
            
            updateLastRefreshTime() {
                this.lastUpdateTime = new Date();
                const timeStr = this.lastUpdateTime.toLocaleTimeString();
                document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new BotStatusDashboard();
        });

        // Global refresh function
        function refreshStatus() {
            if (window.dashboard) {
                dashboard.loadAllBotStatus();
            }
        }

        // Keyboard shortcut for refresh (R key)
        document.addEventListener('keydown', (event) => {
            if (event.key === 'r' || event.key === 'R') {
                if (!event.ctrlKey && !event.metaKey) {
                    event.preventDefault();
                    refreshStatus();
                }
            }
        });
    </script>
</body>
</html>
